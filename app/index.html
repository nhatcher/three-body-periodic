<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three-Body (WASM) — RK4 / Velocity-Verlet Canvas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="wrap">
  <header>
    <div class="controls">
      <div class="control">
        <label for="control-time">Playback (0 → t)</label>
        <input id="control-time" type="range" min="0" max="1000" step="1" value="1000" />
        <button class="primary" id="run">Run</button>
      </div>
      <div class="control">
        <label for="method">Method</label>
        <select id="method">
          <option value="verlet">velocity-Verlet (symplectic)</option>
          <option value="rk4">Runge–Kutta (order 4)</option>
          <option value="dop853">DOP853 (order 8)</option>
        </select>
        <label for="time">Total time t (seconds)</label>
        <input id="time" type="number" step="0.01" min="0.01" value="4.1761292190" />
      </div>
      <div class="control">
        <div class="label">Initial conditions (2D): x, y, vx, vy, mass</div>
        <div class="grid-ic">
          <div></div><div class="head">x</div><div class="head">y</div><div class="head">vx</div><div class="head">vy</div><div class="head">m</div>

          <div>Body 1</div>
          <input id="b1x" type="number" step="any" />
          <input id="b1y" type="number" step="any" />
          <input id="b1vx" type="number" step="any" />
          <input id="b1vy" type="number" step="any" />
          <input id="b1m" type="number" step="any" />

          <div>Body 2</div>
          <input id="b2x" type="number" step="any" />
          <input id="b2y" type="number" step="any" />
          <input id="b2vx" type="number" step="any" />
          <input id="b2vy" type="number" step="any" />
          <input id="b2m" type="number" step="any" />

          <div>Body 3</div>
          <input id="b3x" type="number" step="any" />
          <input id="b3y" type="number" step="any" />
          <input id="b3vx" type="number" step="any" />
          <input id="b3vy" type="number" step="any" />
          <input id="b3m" type="number" step="any" />
        </div>
      </div>
      <div class="control">
        <label for="example-class">Example class</label>
        <select id="example-class">
          <option value="free_fall_8_6">Free Fall 8-6</option>
          <option value="free_fall_8_2">Free Fall 8-2</option>
          <option value="bhh_satellites_table_3">BHH Satellites Table 3</option>
          <option value="bhh_satellites_table_4">BHH Satellites Table 4</option>
          <option value="unequal_mass">Unequal Mass</option>
          <option value="choreographies">Choreographies</option>
          <option value="free_fall">Free Fall</option>
        </select>
        <label for="example">Select example</label>
        <select id="example">
          
        </select>
      </div>
    </div>
  </header>

  <div id="canvasWrap">
    <canvas id="plot"></canvas>
    <div class="legend" id="legend"></div>
  </div>
  <div class="status" id="status"></div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
